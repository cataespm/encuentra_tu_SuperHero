<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuentra tu Super Hero</title>
    <!-- Jquery-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Estilos Propios css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="assets/img/sh2.jpg"
            alt="Bootstrap"
            width="30"
            height="24"
          />
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="imagen-index row text-center">
        <div class="col-12">
          <img class="img-fluid" src="assets/img/sh1.jpg" />
        </div>
      </div>
    </div>
    <!-- Form -->
    <form>
      <div class="row g-3 text-center justify-content-center pt-5">
        <h1 class="bungee">Encuentra tu Super Hero</h1>
        <div class="mb-3 col-5">
          <label for="inputheroe" class="form-label"
            >ingresa el numero del Super Hero a buscar
          </label>
          <input
            type="text"
            class="form-control"
            id="inputheroe"
            placeholder="Ej 165"
          />
        </div>

        <div class="mb-2">
          <button
            id="enviar"
            type="button"
            class="ms-auto text-end btn btn-info text-white"
          >
            buscar
          </button>
        </div>
      </div>
    </form>
    <!-- bootstrap card -->
    <div class="card mb-3 m-auto" style="max-width: 50rem">
      <div class="row g-0">
        <div class="col-md-4">
          <img id="heroeimg" class="img-fluid rounded-start h-100 w-100" />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 id="nombrehero" class="card-title">Nombre:</h5>
            <p id="conexioneshero" class="card-text">Conexiones:</p>
            <em class="card-text"
              ><small id="publisherhero" class="text-body-secondary"
                >Publicado por:</small
              ></em
            >
          </div>
          <ul class="list-group list-group-flush">
            <li id="ocupacionhero" class="list-group-item">Ocupación:</li>
            <li id="primeraaparicionhero" class="list-group-item">
              Primera Aparición:
            </li>
            <li id="alturahero" class="list-group-item">Altura:</li>
            <li id="pesohero" class="list-group-item">Peso:</li>
            <li id="alianzashero" class="list-group-item">Alianzas:</li>
          </ul>
        </div>
      </div>
    </div>
    <div id="heroChart" class="mt-5"></div>
    <!-- script canvasjs -->
    <script src="https://cdn.canvasjs.com/ga/jquery.canvasjs.min.js"></script>
    <!-- Estilos Propios Js -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
